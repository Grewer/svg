<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loading</title>
</head>
<body>
<svg class="editorial" xmlns="http://www.w3.org/2000/svg" width="80px"
     height="80px">
    <defs>
        <circle id="circle-loading" r="10" fill="#ddd"></circle>
    </defs>
    <g class="loading">
        <use xlink:href="#circle-loading" x="20" y="40"></use>
        <use xlink:href="#circle-loading" x="40" y="40"></use>
        <use xlink:href="#circle-loading" x="60" y="40"></use>
    </g>
</svg>
</body>
<style>
    .loading > use:nth-child(1) {
        animation: scale-loading 2s linear infinite;
        transform-origin: 20px 50%;
    }

    .loading > use:nth-child(2) {
        animation: scale-loading2 2s linear infinite;
        transform-origin: 40px 50%;

    }

    .loading > use:nth-child(3) {
        animation: scale-loading3 2s linear infinite;
        transform-origin: 60px 50%;

    }

    @keyframes scale-loading {
        0% {
            transform: scale(0, 0);
        }
        25% {
            transform: scale(1, 1);
        }
        50% {
            transform: scale(0, 0);
        }
        75% {
            transform: scale(0, 0);
        }
        100% {
            transform: scale(0, 0);
        }
    }

    @keyframes scale-loading2 {
        0% {
            transform: scale(0, 0);
        }
        25% {
            transform: scale(0, 0);
        }
        50% {
            transform: scale(1, 1);
        }
        75% {
            transform: scale(0, 0);
        }
        100% {
            transform: scale(0, 0);
        }
    }

    @keyframes scale-loading3 {
        0% {
            transform: scale(0, 0);
        }
        25% {
            transform: scale(0, 0);
        }
        50% {
            transform: scale(0, 0);

        }
        75% {
            transform: scale(1, 1);

        }
        100% {
            transform: scale(0, 0);

        }
    }

</style>
</html>
